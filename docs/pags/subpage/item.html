<div class="row">
    <div class="col-md-12 store">
        <div class="row">
            <div class="col-lg-6 mt-4">
                <img class="col-lg-4 animate-show mb-2" ng-src="{{item.image}}" fade-in>
            </div>
            <div class="col-lg-6 mt-4">
                <h1>{{item.name}}</h1>
                <h4>{{item.desc}}</h4>
                <h4>R${{item.valor}}</h4>
            </div>
        </div>
    </div>
</div>
