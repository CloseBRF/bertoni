<form class="col-md-8 pt-3 nopadding">
    <div class="col-md-12 nopadding">
        <label for="staticName" class="sr-only">Nome</label>
        <input type="text" class="form-control mb-3" id="name" placeholder="Nome" ng-model="value.name">

        <label for="staticDesc" class="sr-only">Descrição</label>
        <input type="text" class="form-control mb-3" id="desc" placeholder="Descrição" ng-model="value.desc">

        <label for="staticNameEn" class="sr-only">Nome em Inglês</label>
        <input type="text" class="form-control mb-3" id="nameen" placeholder="Name" ng-model="value.nameen">

        <label for="staticDescEn" class="sr-only">Descrição em Inglês</label>
        <input type="text" class="form-control mb-3" id="descen" placeholder="Description" ng-model="value.descen">

        <label for="staticValor" class="sr-only">Valor R$</label>
        <input type="text" class="form-control mb-3" id="valor" placeholder="Valor em Reais" ng-model="value.valor">

        <label for="staticValue" class="sr-only">Value $</label>
        <input type="text" class="form-control mb-3" id="value" placeholder="Valor em Dollar" ng-model="value.value">
        
        <select for="staticModel" class="form-control mb-3" name="model" ng-model="value.model">
            <option value="OFF">MISCELLANEOUS</option>
            <option value="A">MOPAR</option>
            <option value="B">FORD</option>
            <option value="C">VW</option>
            <option value="D">CHEVROLET</option>
            <option value="E">HOT ROD</option>
        </select>

        <select for="staticCategory" class="form-control mb-3" name="category" ng-model="value.category">
            <option value="1">ACABAMENTO</option>
            <option value="2">ARREFECIMENTO</option>
            <option value="3">BORRACHAS/VEDAÇÃO</option>
            <option value="4">CABOS/FREIO/ACELERADOR</option>
            <option value="5">CAMBIO/EMBREAGEM</option>
            <option value="6">DIFERENCIAL</option>
            <option value="7">CORREIAS</option>
            <option value="8">ELÉTRICA</option>
            <option value="9">EMBLEMAS</option>
            <option value="10">FREIO</option>
            <option value="11">FRISOS</option>
            <option value="12">JUNTAS</option>
            <option value="13">LATARIA</option>
            <option value="14">MOTOR</option>
            <option value="15">RETENTORES</option>
            <option value="16">ROLAMENTO</option>
            <option value="17">SUSPENSÃO/DIREÇÃO</option>
            <option value="18">CHASSI/ESTRUTURAL</option>

            <option value="19">PEÇAS DE COMPETIÇÃO DRAG/CIRCUITO</option>
            <option value="20">RODAS</option>
            <option value="21">VOLANTES</option>
            <option value="22">MANOPLAS DE CAMBIO</option>
            <option value="23">TRAMBULADORES/ALAVANCAS</option>
            <option value="24">BANCOS</option>
            <option value="25">BERÇOS E DISPOSITIVOS PARA OFICINA</option>
            <option value="26">PLACAS DECORATIVAS VINTAGE</option>
            <option value="27">CAMISETAS</option>
            <option value="28">MINIATURAS</option>
            <option value="29">PLATIMODELISMO</option>
            <option value="30">AUTOROMA</option>
        </select>
        

        <label for="staticImage" class="sr-only">Imagem</label>
        <input type="text" class="form-control mb-3" id="image" placeholder="Url da imagem" ng-model="value.image">

        <button class="btn btn-primary btn-lg" type="submit" ng-click="createItens(value);">Registrar</button>
    </div>
</form>
