<div class="row">
    <div class="col-md-12 pt-3">
        <table class="table table-dark" >
            <thead>
              <tr>
                <th>Nome</th>
                <th>Name</th>
                <th>Desc</th>
                <th>DescEn</th>
                <th>Valor</th>
                <th>Value</th>  
                <th>Modelo</th>
                <th>Categoria</th>   
                <th>Imagem PATH</th>                            
              </tr>
            </thead>
            <tbody class="check-element">
                <tr ng-repeat="item in contents">
                    <td>{{item.name}}</td>
                    <td>{{item.nameen}}</td>
                    <td>{{item.desc}}</td>
                    <td>{{item.descen}}</td>
                    <td>{{item.valor}}</td>
                    <td>{{item.value}}</td>  
                    <td>{{item.modelo}}</td>
                    <td>{{item.category}}</td>
                    <td><img src="{{item.image}}" alt=""></td>                                                          
                </tr>
            </div>	
            </tbody>
          </table>
    </div>
</div>
