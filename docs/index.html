<!DOCTYPE html>
<html ng-app="moduleApp">
	<head>
		<title>Bertoni - Speed Shop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link type="text/css" rel="stylesheet" href="css/script.css" />
		<link type="text/css" rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="lib/angular-loadingbar/loading-bar.min.css" />
	
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>         
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.5.2/firebase-storage.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>	
	</head>

	<body ng-controller="indexCtrl">
			<!-- NAVBAR -->
			<div class="col-12">
				<div class="row">
					<img class="logo" src="img/logo.png" alt="logo">
					<nav class="navbar container-fluid">
						<ul class="col-12 mt-1 mb-1" ng-class="{'collapse mt-0': isMobile}" id="toggle-BtnMobile">
							<li class="col-lg-2 col-md-12 offset-lg-6 text-center menu-item" ui-sref="home"  
								ng-click="changeStatus('home');"
								ng-class="{selected: statusmenu === 'home'}">
								<h5>HOME</h5>
							</li>	
							<li class="col-lg-2 col-md-12 text-center menu-item" ui-sref="contact" 
								ng-click="changeStatus('contact');"
								ng-class="{selected: statusmenu === 'contact'}">
								<h5>Contact</h5>
							</li>																						
							<li class="col-lg-2 col-md-12 text-center menu-item" ui-sref="custom" 
								ng-click="changeStatus('custom');"
								ng-class="{selected: statusmenu === 'custom'}">
								<h5>Custom Project</h5>
							</li>																																									
						</ul>
			
						<div class="col-sm-12 btn-mobile navbar-dark">
							<button class="navbar-toggler float-right" type="button" 
								data-toggle="collapse" 
								data-target="#toggle-BtnMobile"
								aria-controls="toggle-BtnMobile" 
								aria-expanded="false" 
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
						</div>				
					</nav>
								   	
		
					<!-- VIEW'S -->
					<div class="col-lg-2 menu-store"></div>
					<div class="col-lg-10 transition" ui-view></div>	
				</div>	
		</div>	


		<!-- SCRIPT LIBS -->
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>	
		<script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="lib/angular-loadingbar/loading-bar.min.js"></script>
		<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

		<!-- ANGULAR CONTROLLERS -->
		<script src="js/app.js"></script>
		<script src="js/routes.js"></script>

		<script src="js/controller/adminCtrl.js"></script>
		<script src="js/controller/indexCtrl.js"></script>   
		<script src="js/controller/dashboardCtrl.js"></script>

		<script src="js/factory/cmsContactFactory.js"></script>
	</body>
</html>
