<!DOCTYPE html>
<html ng-app="moduleApp">
	<head>
		<title>Green & Rich produce (temporally)</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- hidden-mobile -->
		<!-- CSS LIBS -->
		<!-- <link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->

		<link type="text/css" rel="stylesheet" href="css/script.css" />
		<link type="text/css" rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
	</head>

	<body ng-controller="indexCtrl">
				<!-- NAVBAR -->
				<div class="container">
					<div class="row">
						<nav class="navbar container-fluid ">
							<!-- <img class="logo mx-auto d-block" src="img/logo.png" alt="logomarca"> -->
							<ul class="col-md-12 mt-2">
								<li class="col-md-1 text-center menu-item" ui-sref="home"  
									ng-click="changeStatus('home');">
									<h5 ng-class="{selected: statusmenu === 'home'}">HOME</h5>
								</li>									
								<li class="col-md-2 text-center menu-item" ui-sref="tropicaloil"  
									ng-click="changeStatus('tropicaloil');">
									<h5 ng-class="{selected: statusmenu === 'tropicaloil'}">Tropical Oil</h5>
								</li>									
								<li class="col-md-1 text-center menu-item" ui-sref="fruits"  
									ng-click="changeStatus('fruits');">
									<h5 ng-class="{selected: statusmenu === 'fruits'}">Fruits</h5>
								</li>
								<li class="col-md-1 text-center menu-item" ui-sref="blog" 
									ng-click="changeStatus('blog');callCarouselHome();">
									<h5 ng-class="{selected: statusmenu === 'blog'}">Blog</h5>
								</li>									
								<li class="col-md-1 text-center menu-item" ui-sref="services" 
									ng-click="changeStatus('services');">
									<h5 ng-class="{selected: statusmenu === 'services'}">Services</h5>
								</li>
								<li class="col-md-2 text-center menu-item" ui-sref="sustainability"  
									ng-click="changeStatus('sustainability');">
									<h5 ng-class="{selected: statusmenu === 'sustainability'}">Sustainability</h5>
								</li>									
								<li class="col-md-1 text-center menu-item" ui-sref="news" 
									ng-click="changeStatus('news');callCarouselHome();">
									<h5 ng-class="{selected: statusmenu === 'news'}">News</h5>
								</li>
								<li class="col-md-2 text-center menu-item" ui-sref="gallery" 
									ng-click="changeStatus('gallery');callCarouselHome();">
									<h5 ng-class="{selected: statusmenu === 'gallery'}">Media Gallery</h5>
								</li>
								<li class="col-md-1 text-center menu-item" ui-sref="contact" 
									ng-click="changeStatus('contact');callCarouselHome();">
									<h5 ng-class="{selected: statusmenu === 'contact'}">Contact</h5>
								</li>																											
							</ul>
						</nav>	
					</div>
				
					<!-- VIEW'S -->
					<div class="transition" ui-view></div>	
				</div>

				<!-- SCRIPT LIBS -->
				<script src="lib/angular/angular.min.js"></script>
				<script src="lib/jquery/dist/jquery.min.js"></script>
				<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>	
    		    <script src="lib/angular-animate/angular-animate.min.js"></script>
    		    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

				<!-- ANGULAR CONTROLLERS -->
				<script src="js/app.js"></script>
				<script src="js/routes.js"></script>
				<script src="js/indexCtrl.js"></script>  
				<script src="js/adminCtrl.js"></script> 
				<script src="js/dashboardCtrl.js"></script>  

				<!-- DASHBOARD -->
				<script type="text/ng-template" id="/dashboard.html">
                    <section>
						<div class="col-md-12 col-sm-12 col-xs-12 pagebox">
					        <div class="row">
								<h1>DASHBOARD</h1>
					        </div>  
		                </div>      
                    </section>  	
                </script>		
	</body>
</html>
